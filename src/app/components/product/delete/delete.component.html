<section class="container product-delete ff-sans">
    <div class="modal">
        <p>The product will be deleted. Do you confirm the deletion?</p>
        <div class="actions">
            <button class="button button-delete" (click)="this.delete()">Delete</button>
            <button class="button button-cancel" (click)="this.cancel()">Cancel</button>
        </div>
    </div>
    <div class="overlay"></div>
</section>
